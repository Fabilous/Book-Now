    <div class="up-1" id="header">
        <div class="container">
            <div class="row">

    <div class="main-content">
      
      

      
    <!-- main content start -->
        
      <div class="container">
        




    <div class="row">
      <div class="col-12">    
          <h2>Hi!</h2>
          <h4>Please, complete your data for registration</h4>


          <div class="spacer"></div>

          <div id="personal-details-form">
            <form>
              <div class="form-group">
                  <label for="firstName">Your First Name</label>
                  <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp"> 
              </div>
              <div class="form-group">
                  <label for="lastName">Your Last Name</label>
                  <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp"> 
              </div>
              <div class="form-group">
                  <label for="lastName">Your Email</label>
                  <input type="email" class="form-control" id="yourEmail" aria-describedby="emailHelp"> 
              </div>
              <div class="form-group">
                <label for="yourPhone">Your Phone Number</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="custom-select" id="Prefix">
                            <option selected>Prefix</option>
                            <option value="1">+34</option>
                            <option value="2">+35</option>
                            <option value="3">+36</option>
                          </select>
                    </div>
                    <input type="tel" class="form-control" aria-label="Telephone number" id="yourPhone">
                </div>
              </div>
              <button type="submit" class="button yellow">Continue</button>
            </form>
          </div>


          <div class="spacer double"></div>


      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/vendor/jquery-slim.min.js"></script>

    <!-- JS - External file after, baby! --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script> 
    <script>
     
     // menu resize
      $(window).scroll(function (event) {
        var y = $(this).scrollTop(); //set position from top when to change style in pixels
        if (y >= 300) {
            $('#header').addClass('resized');
        } else {
            $('#header').removeClass('resized');
        }
    });
      
      
     // Select Type 1      
    $(document).ready(function() {
        $('.select-type-one').select2({
          minimumResultsForSearch: Infinity
          });
    });
    

    // Recap Update
    document.getElementById("destination-recap").innerHTML = sessionStorage.getItem("next-destination");
    document.getElementById("date-recap").innerHTML = sessionStorage.getItem("next-date");

    document.getElementById("main-price").innerHTML = sessionStorage.getItem("price-full");
    document.getElementById("main-price-in-full").innerHTML = sessionStorage.getItem("price-full");
    var val = sessionStorage.getItem("price-full");
    document.getElementById("installment-price").innerHTML = val / 4;
    document.getElementById("installment-price-second").innerHTML = (val - (val / 4)) / 2;
    document.getElementById("installment-price-third").innerHTML = (val - (val / 4)) / 2;
    

    </script>
