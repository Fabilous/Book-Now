<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>5 - Login</title>
    <meta name="description" content="LOAP is COOL">
    
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#d44a49">
    <meta name="theme-color" content="#ffffff">
    
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&amp;subset=latin-ext" rel="stylesheet">
    
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <!-- Extra Tags -->
    <meta property="og:image" content="assets/img/shake-your-future-og.jpg"/>
    <meta property="og:description" content="LOAP is COOL" />

    

      
  </head>
  <body>
    
    <div class="up-1" id="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="assets/img/ebs-logo.svg" alt="EBS logo" class="img-fluid" id="logo">
                </div>
            </div>
        </div>
    </div>
    
    <div class="main-content">
      
      

      
    <!-- main content start -->
        
      <div class="container">
        




    <div class="row">
      <div class="col-12">    
          <h2>Login</h2>


          <div class="spacer"></div>
          
          <div id="login-register-buttons">
            <button type="button" class="button blue-empty">
                <span class="button__icon"><i class="fab fa-facebook"></i></span>
                Login with Facebook
            </button>     

            <button type="button" class="button blue-empty">
                <span class="button__icon"><i class="fab fa-google"></i></span>
                Login with Google
            </button>  
 
          </div>

          <div class="spacer"></div>
          <span class="text-center" id="or">or</span>
          <div class="spacer"></div>

          <form>
            <div class="form-group">
                <input type="text" class="form-control" id="Name" aria-describedby="nameHelp" placeholder="Your Name Here"> 
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Your Email Here"> 
            </div>
            <button type="submit" class="button blue-empty">Login</button>
          </form>


          <div class="spacer double"></div>

          <p class="small text-center text-lg-left">Already have an account?</p>
          <p class="small text-center text-lg-left"><a href="#" class="noredlink">Login</a></p>

      </div>
    </div>
 





            
        </div>
        <!-- end Typo buttons stuff container-->
    
        
        
           <!-- --spacer-- --> <div class="spacer double"></div>
      </div>
      <!-- main content-ends -->
   



   <!-- CALL US -->
   <div id="bottom-fixed">
    <div class="container" id="bottom-ctas">
      <div class="row">
        <div class="col-6">
  
            <a class="text-center button green" href="" id="call-us">   
          <i class="fas fa-phone"></i>&nbsp; Call us        
            </a>
  
        </div>
  
        <div class="col-6">
  
            <a class="text-center button green-empty" href="" id="chat-with-us">   
                  <i class="fas fa-whatsapp"></i>&nbsp; Chat with us        
            </a>
  
        </div>
  
      </div>
    </div>
  </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/vendor/jquery-slim.min.js"></script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <!-- JS - External file after, baby! --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script> 
    <script>
     
     // menu resize
      $(window).scroll(function (event) {
        var y = $(this).scrollTop(); //set position from top when to change style in pixels
        if (y >= 300) {
            $('#header').addClass('resized');
        } else {
            $('#header').removeClass('resized');
        }
    });
      
      
     // Select Type 1      
    $(document).ready(function() {
        $('.select-type-one').select2({
          minimumResultsForSearch: Infinity
          });
    });
    

    // Recap Update
    document.getElementById("destination-recap").innerHTML = sessionStorage.getItem("next-destination");
    document.getElementById("date-recap").innerHTML = sessionStorage.getItem("next-date");

    document.getElementById("main-price").innerHTML = sessionStorage.getItem("price-full");
    document.getElementById("main-price-in-full").innerHTML = sessionStorage.getItem("price-full");
    var val = sessionStorage.getItem("price-full");
    document.getElementById("installment-price").innerHTML = val / 4;
    document.getElementById("installment-price-second").innerHTML = (val - (val / 4)) / 2;
    document.getElementById("installment-price-third").innerHTML = (val - (val / 4)) / 2;
    

    </script>
      
      
      
  </body>
</html>
